<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaSurf Browser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            padding: 12px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5b9dd9;
        }
        input[type="submit"] {
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login Ke NexaSurf Browser</h2>
        <p>Silahkan Login Untuk Mengakses NexaSurf Browser.</p>
        <form action="#" method="post" id="login-form">
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="container" id="browser-container" style="display: none;">
        <h2>NexaSurf Browser</h2>
        <p>Powered By YogaxD Client Browser</p>
        <form action="#" method="get" id="form">
            <input type="text" id="url" name="url" placeholder="Contoh: google.com"><br>
            <input type="submit" value="Go">
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "yogaxd" && password === "123") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("browser-container").style.display = "block";
            } else {
                alert("Username atau password salah. Silahkan coba lagi atau hubungi operator untuk bantuan.");
            }
        });

        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            var input = document.getElementById("url").value.trim();
            var url;
            if (!input.includes(".") && !input.startsWith("http://") && !input.startsWith("https://")) {
                url = "https://www.google.com/search?q=" + encodeURIComponent(input);
            } else if (!input.startsWith("http://") && !input.startsWith("https://")) {
                url = "https://" + input;
            } else {
                url = input;
            }
            window.location.href = url;
        });
    </script>
</body>
</html>
